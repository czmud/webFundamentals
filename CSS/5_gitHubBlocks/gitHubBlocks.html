<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Octodex Blocks</title>
    <link rel="stylesheet" type="text/css" href="gitHubBlocks.css">
</head>
<body>
    <h1><span id="catFight">Git</span><span  id="catFright">Hub</span><span id="catFind">&nbsp;Blocks</span></h1>
    <div class="container" id="catFight">
        <img class="octocat" src="assets/riddlocat.png" alt="riddlocat.png">
        <img class="octocat" src="assets/bear-cavalry.png" alt="bear-cavalry.png">
        <img class="octocat" src="assets/waldocat.png" alt="waldocat.png">
    </div>
    <div class="container" id="catFright">
        <img class="octocat" src="assets/dinotocat2.png" alt="dinotocat2.png">
        <img class="octocat" src="assets/dinotocat.png" alt="dinotocat.png">
    </div>
    <div class="container" id="catFind">
        <img class="octocat" src="assets/labtocat.png" alt="labtocat.png">
        <img class="octocat" src="assets/scubatocat.png" alt="scubatocat.png">
        <img class="octocat" src="assets/minertocat.png" alt="minertocat.png">
    </div>
    <div>
        <span id="catFoot">
            Images from
            <a href="https://octodex.github.com/" target="_new">GitHub Octodex</a>
        </span>
    </div>
</body>
</html>
