<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cards</title>
    <link rel="stylesheet" type="text/css" href="userCard.css">
</head>
<body>
    <div class="container">
        <div class="banner"></div>
        <div class="contents">
            <img class="userCircle" src="assets/user-circle.png" alt="user img">
            <h1>Jane Doe</h1>
            <span>
                <img class="icon" src="assets/map-marker.png" alt="pin img">
                Seattle
            </span>
            <span>
                Developer | Engineer | Problem Solver<br>
                Master of shadows and the internet
            </span>
            <span>
                <img class="icon" src="assets/gear.png" alt="gear img">
                <a href="#">edit profile</a>
            </span>
            
        </div>
    </div>
    
</body>
</html>
