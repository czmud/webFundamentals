<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="buttonClicker.js" async></script>
</head>
<body>
    <div id="navbar">
        <h1>Dojonary</h1>
        <input type="text" name="searchBar" placeholder="Search">
        <button class="btn" onclick="loginToggle(this)">Login</button>
    </div>
    <div id="pageContent">
        <div class="columnDefinitions">
            <div class="boxes">
                <div class="subColumnWord">
                    <h2>Ninja</h2>
                    <h3>noun</h3>
                    <h4>Plural: <i>ninjas</i></h4>
                    <button class="btn" onclick="alert('Ninja was liked')">13 likes</button>
                </div>
                <div class="subColumnDefinition">
                    <span>
                        A practitioner skilled in the
                        <a href="#">Japanese</a>
                        art of 
                        <a href="#">ninjutsu</a>
                    </span>
                </div>
            </div>
            <div class="boxes">
                <div class="subColumnWord">
                    <h2>Ninja</h2>
                    <h3>noun</h3>
                    <h4>Plural: <i>ninjas</i></h4>
                    <button class="btn" onclick="alert('Ninja was liked')">37 likes</button>
                </div>
                <div class="subColumnDefinition">
                    <span>
                        A
                        <a href="#">programmer</a>
                        who breaks down problems with  
                        <a href="#">zen</a>-like focus
                    </span>
                </div>
            </div>  
        </div>
        <div class="columnAdd">
            <div class="boxes" id="add">
                <h2>Dojonary is defined by YOU</h2>
                <button class="btn" onclick="removeElement(this)">Add Definition</button>
            </div> 
        </div>
        
    </div>
</body>
</html>
